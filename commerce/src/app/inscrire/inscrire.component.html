<div class="row" >
  <div class="col-lg-6 offset-lg-3" style="margin-top: 200px;" >
    <div class="form-group">
      <select class="form-control select" (change)="getSelectedOptionText($event)">
        <option value="">---select---</option>
        <option *ngFor="let typeUser of typeUsers" value="{{typeUser.libelle}}">{{typeUser.libelle}}</option>
      </select>
    </div>
    <div class="form-group">
      <label style="color: #bd0d0e"><strong>Email:</strong></label>
      <input type="text" class="form-control" [(ngModel)]="user.login">
    </div>
    <div class="form-group">
      <label style="color: #bd0d0e"><strong>password:</strong></label>
      <input type="text" class="form-control" [(ngModel)]="user.password">
    </div>
    <button class="btn btn-primary" (click)="inscrire()">inscrire</button>
  </div>
</div>
